<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNaF Page</title>
    <style>
        body {
            font-family: 'FNaF Game Font', monospace;
            background-image: url('fnaf_office_bg.png');
            background-size: cover;
            color: white;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .music-player {
            margin-top: 30px;
        }

        h1 {
            font-size: 50px;
            margin-top: 20px;
        }

        iframe {
            margin-top: 20px;
        }

        .fnaf-images img {
            max-width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the FNaF Page!</h1>
        <p>Explore the world of Five Nights at Freddy's with a collection of images, music, and more.</p>

        <div class="fnaf-images">
            <img src="fnaf_chica.jpg" alt="Chica Image">
            <img src="fnaf_freddy.jpg" alt="Freddy Image">
            <img src="fnaf_bonnie.jpg" alt="Bonnie Image">
        </div>

        <div class="music-player">
            <h2>Listen to the FNaF Playlist:</h2>
            <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/victor-ian-707073919/fnaf-playlist-001&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        </div>
    </div>
</body>
</html>
